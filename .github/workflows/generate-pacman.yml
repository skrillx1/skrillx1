name: Generate Pac-Man Contribution Graph

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Pac-Man SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: "skrillx1"
          github_token: ${{ secrets.GH_TOKEN }}

      - name: Commit Pac-Man SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -f pacman-contribution-graph.svg ]; then
            git add pacman-contribution-graph.svg
            git commit -m "Update Pac-Man contribution graph" || echo "No changes"
            git push
          else
            echo "SVG not found â€” check action logs"
          fi
